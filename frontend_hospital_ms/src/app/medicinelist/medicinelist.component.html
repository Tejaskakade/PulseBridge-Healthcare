<div class="container">
    <hr>
    <h2 style="text-align: center;margin-top: 20PX;">Medicine List</h2>

    <!-- <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search" (input)="searchPatients()"> -->
    <br>
    <a style="color: rgb(86, 86, 86); font-size: 25px;">Welcome to Medicines List Page. Click add medicine to add medicine </a>

    <hr>
    <table class="table table-bordered table-striped">

        <thead class="thead-header">
            <tr>
                <th>ID</th>
                <th>Drug Name</th>
                <th>Stock</th>
                <th>Action</th>


            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let medicine of medicines">
                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td>

                    <button type="submit" (click)="update(medicine.id)" class="btn btn-info">Update</button>
                    <button type="submit" (click)="delete(medicine.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>

                </td>




            </tr>
        </tbody>

    </table>
